<div *ngIf="!isClicked; else select_products_count">
  <button class="button" (click)="handleClick()">Add to Cart</button>
</div>
<ng-template #select_products_count>
  <button [disabled]="isMinQty()" (click)="decreaseProductQty()" class="button">↓</button>
  <input class="product-count" [value]="addedProducts">
  <button [disabled]="isMaxQty" (click)="increaseProductQty()" class="button">↑</button>
</ng-template>
